<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兔兔網</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lonlontwo_ui_style.css">
    <link rel="stylesheet" href="css/password_modal.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- 常用按鈕數據 -->
    <script src="js/lonlontwo_common_buttons.js"></script>
    <!-- 主工具按鈕數據 -->
    <script src="js/lonlontwo_main_buttons.js"></script>
    <!-- 跑馬燈設定 -->
    <script src="js/marquee_settings.js"></script>
    <!-- LOGO設定 -->
    <script src="js/index_logo.js"></script>
    <!-- UI 邏輯腳本 -->
    <script src="js/lonlontwo_ui_script.js"></script>
    <!-- 搜尋功能 -->
    <script src="js/lonlontwo_search.js"></script>
</head>

<body>
    <div class="fixed-top-section" id="fixedTopSection">
        <div class="header">
            <!-- 放大的LOGO圖片 (由 js/index_logo.js 控制) -->
            <img src="" alt="" class="header-logo">

            <!-- 搜尋框 -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="🐰 搜尋..." id="searchInput">
            </div>

            <div class="marquee-container">
                <div class="marquee"></div>
            </div>
        </div>

        <!-- 常用按鈕區塊 (已優化PC和手機的滑動體驗) -->
        <div class="common-buttons-container" id="commonButtonsContainer">
            <div class="common-buttons" id="commonButtons">
                <!-- 按鈕將由JavaScript動態生成 -->
            </div>
        </div>
    </div>

    <!-- 主要內容捲動區域 -->
    <div class="scrollable-main-content" id="scrollableMainContent">
        <div class="button-grid" id="buttonGrid">
            <!-- 按鈕將由JavaScript動態生成 -->
        </div>
    </div>

    <!-- 密碼彈窗 -->
    <div class="password-modal-overlay" id="passwordModal">
        <div class="password-modal">
            <div class="password-modal-header">
                <div class="password-modal-icon">🔒</div>
                <h2 id="passwordModalTitle">需要密碼</h2>
                <p class="password-modal-subtitle" id="passwordModalSubtitle">請輸入密碼以訪問此內容</p>
            </div>
            <div class="password-modal-error" id="passwordModalError"></div>
            <input type="password" class="password-modal-input" id="passwordModalInput" placeholder="請輸入密碼">
            <div class="password-modal-buttons">
                <button class="password-modal-btn cancel" id="passwordModalCancel">取消</button>
                <button class="password-modal-btn confirm" id="passwordModalConfirm">確認</button>
            </div>
        </div>
    </div>
</body>

</html>
