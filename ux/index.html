<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兔兔網 - 後台管理系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ux_style.css">
</head>

<body>
    <!-- 登入介面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-icon">🐰</div>
                <h1><span class="logo-text">兔兔網</span> <span class="ui-text">UI</span></h1>
                <p class="subtitle">進階後台管理系統</p>
            </div>
            <div class="login-form">
                <label class="form-label">管理密碼</label>
                <input type="password" id="passwordInput" class="password-input" placeholder="請輸入管理密碼">
                <button id="loginButton" class="login-button">登入</button>
                <div id="loginError" class="login-error"></div>
                <a href="../ui/index.html" class="back-link">← 返回前台</a>
            </div>
        </div>
    </div>

    <!-- 管理介面 -->
    <div id="dashboardContainer" class="dashboard-container" style="display: none;">
        <!-- 頂部導航 -->
        <header class="admin-header">
            <div class="header-left">
                <span class="header-icon">🛠️</span>
                <h2>進階後台管理</h2>
            </div>
            <div class="header-right">
                <button id="backToFrontendBtn" class="header-btn">返回前台</button>
            </div>
        </header>

        <main class="admin-main">
            <!-- 分頁標籤 -->
            <div class="tabs-container">
                <button class="tab-btn active" data-tab="common">
                    常用按鈕 <span class="badge">64</span>
                </button>
                <button class="tab-btn" data-tab="tools">
                    工具按鈕 <span class="count">234</span>
                </button>
                <button class="tab-btn" data-tab="settings">
                    後台設置
                </button>
            </div>

            <!-- 按鈕管理視圖 (常用/工具共用結構) -->
            <div id="buttonManagementView" class="view-section active">
                <!-- 新增/編輯 表單 -->
                <div class="edit-form-card">
                    <div class="form-group">
                        <label>名稱</label>
                        <input type="text" class="admin-input" placeholder="按鈕名稱">
                    </div>
                    <div class="form-group">
                        <label>圖片網址 (Image URL)</label>
                        <input type="text" class="admin-input" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>真實目標網址 (Target URL) <span class="secure-label">🔒 將加密儲存</span></label>
                        <input type="text" class="admin-input" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>說明文字 (Tooltip)</label>
                        <input type="text" class="admin-input" placeholder="滑鼠懸停時顯示的說明...">
                    </div>
                    <div class="form-group">
                        <label>密碼鎖 (Lock Password) <span class="warning-label">🔒 選填，設定後需密碼才能訪問</span></label>
                        <input type="text" class="admin-input" placeholder="留空則不鎖定">
                    </div>
                    <button class="submit-btn">新增按鈕</button>
                </div>

                <!-- 列表區域 -->
                <div class="list-container" id="listContainer">
                    <!-- 範例項目 (將由 JS 生成) -->
                    <div class="list-item">
                        <div class="item-img-box">
                            <img src="https://i.ibb.co/6Jv2qS2p/chatgpt.jpg" alt="chatgpt">
                        </div>
                        <div class="item-info">
                            <div class="info-row start">
                                <span class="lock-icon">🔒</span>
                                <span class="item-name">chatgpt</span>
                                <span class="status-badge active">啟用</span>
                            </div>
                            <div class="info-row link">
                                <span class="link-icon">🔗</span>
                                <span class="item-link">https://chat.openai.com/chat</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <div class="action-buttons">
                                <button class="action-btn edit">編輯</button>
                                <button class="action-btn delete">刪除</button>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 後台設置視圖 -->
            <div id="settingsView" class="view-section">
                <div class="edit-form-card">
                    <!-- 跑馬燈 -->
                    <div class="form-group">
                        <label>📣 跑馬燈公告</label>
                        <input type="text" id="marqueeInput" class="admin-input" placeholder="輸入跑馬燈文字...">
                        <div class="field-hint" style="color: #666; font-size: 0.8rem; margin-top: 5px;">目前設置：[跑馬燈狀態]
                        </div>
                    </div>

                    <!-- LOGO 連結 -->
                    <div class="form-group">
                        <label>🐰 LOGO 圖片連結</label>
                        <input type="text" id="logoLinkInput" class="admin-input" placeholder="https://...">
                        <div class="field-hint" style="color: #666; font-size: 0.8rem; margin-top: 5px;">目前設置：[LOGO狀態]
                        </div>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #333; margin: 30px 0;">

                    <!-- 密碼 -->
                    <div class="form-group">
                        <label>🔒 後台登入問題</label>
                        <input type="password" class="admin-input" placeholder="輸入舊有密碼 (Old PW)"
                            style="margin-bottom: 10px;">
                        <input type="password" class="admin-input" placeholder="輸入新密碼" style="margin-bottom: 10px;">
                        <input type="password" class="admin-input" placeholder="確認新密碼">
                    </div>

                    <button class="submit-btn" onclick="saveSettingsData()">儲存設定</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- 引入前台資料 -->
    <script src="../ui/js/lonlontwo_common_buttons.js"></script>
    <script src="../ui/js/lonlontwo_main_buttons.js"></script>
    <script src="../ui/js/lonlontwo_ui_config.js"></script>

    <!-- 引入跑馬燈與LOGO設定 (新增) -->
    <script src="../ui/js/marquee_settings.js"></script>
    <script src="../ui/js/index_logo.js"></script>

    <!-- UX 腳本 -->
    <script src="js/ux_script.js"></script>
</body>

</html>
